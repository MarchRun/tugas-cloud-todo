steps:
  # 1. Build Image Frontend (Client)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/todo-repo/client-img', './client']

  # 2. Build Image Backend (Server)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/todo-repo/server-img', './server']

  # 3. Push Image Frontend ke Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/todo-repo/client-img']

  # 4. Push Image Backend ke Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/todo-repo/server-img']

  # 5. Deploy Backend ke Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'todo-backend'
      - '--image'
      - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/todo-repo/server-img'
      - '--region'
      - 'asia-southeast2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '5000'
      - '--set-env-vars'
      - 'DB_USER=root,DB_NAME=todo_db' # Password & Host nanti kita set manual

  # 6. Deploy Frontend ke Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'todo-frontend'
      - '--image'
      - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/todo-repo/client-img'
      - '--region'
      - 'asia-southeast2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'

images:
  - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/todo-repo/client-img'
  - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/todo-repo/server-img'

# --- TAMBAHKAN BAGIAN INI DI PALING BAWAH ---
options:
  logging: CLOUD_LOGGING_ONLY